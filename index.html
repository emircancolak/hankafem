<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Han Kafem - QR Menü</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo-wrapper">
        <img src="hankafemlogo.png" alt="Han Kafem Logo" class="logo">
      </div>
      <h1>HAN KAFEM</h1>
    </div>

    <div class="header-content">
      <p>Cilveli Kahvemizi Denediniz mi?</p>
      <img src="cilveli-kahve.jpg" alt="Cilveli Kahve" class="feature-image">
    </div>
  </header>

  <main class="menu-container">
    <!-- Menü buraya Google Sheets'ten otomatik basılacak -->
    <div id="menu-root"></div>

    <!-- Not alanın aynı kalsın -->
    <div class="menu-note">
      <div class="menu-note-text">2026 Hepimize Sağlık, Mutluluk ve Huzur Getirsin</div>
      <div class="menu-note-author">— Han Kafem</div>
    </div>
  </main>

  <footer class="footer">
    <a href="https://instagram.com/hankafem" class="social-link">
      <img src="instragramlogo.png" alt="Instagram" class="instagram-logo">
      <span>hankafem</span>
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
